<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按鈕樣式展示</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 自定義 CSS 樣式 -->
    <style>
        /* 預設按鈕樣式 */
        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }

        /* 不同大小的按鈕 */
        .btn-lg {
            font-size: 20px;
            padding: 10px 20px;
        }

        .btn-sm {
            font-size: 14px;
            padding: 5px 10px;
        }

        /* 不同樣式的按鈕 */
        .btn-success {
            background-color: #28a745;
            color: #fff;
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>按鈕樣式展示</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <h2>預設按鈕</h2>
                <button class="btn btn-primary">主要按鈕</button>
                <button class="btn btn-secondary">次要按鈕</button>
            </div>
            <div class="col-md-4">
                <h2>不同大小的按鈕</h2>
                <button class="btn btn-primary btn-lg">大按鈕</button>
                <button class="btn btn-primary">預設按鈕</button>
                <button class="btn btn-primary btn-sm">小按鈕</button>
            </div>
            <div class="col-md-4">
                <h2>不同樣式的按鈕</h2>
                <button class="btn btn-success">成功按鈕</button>
                <button class="btn btn-danger">危險按鈕</button>
                <button class="btn btn-warning">警告按鈕</button>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS，如果需要的話 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
